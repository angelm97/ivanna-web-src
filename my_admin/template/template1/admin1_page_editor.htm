{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<table border="0" width="100%" cellspacing="0" cellpadding="0">
 <tr>
  <td width="{LEFT_BOX_WIDTH}" valign="top">
   <table border="0" width="{LEFT_BOX_WIDTH}" cellspacing="0" cellpadding="0">
    <tr>
     <td valign="top">
     <div class="admin-left-nav">{LEFT_HTML}</div>
     </td>
    </tr>
   </table>
  </td>
<!-- Left Ends -->        
<!-- Middle Starts -->
  <td width="100%" valign="top">
   <table border="0" width="100%" cellspacing="0" cellpadding="0" id="admin-outer-table">
    <tr>
     <td>
      <table border="0" cellspacing="0" cellpadding="0" width="100%">
       <tr>
        <td><div class="admin-page-heading"><i class="fa fa-file fa-admin-icons" aria-hidden="true"></i> {HEADING_TITLE}</div></td>
       </tr>      
      </table>
     </td>
    </tr>
    <tr>
     <td valign="top">{update_message}<br>
      <table border="0" width="100%" cellspacing="0" cellpadding="0" id="admin-main-data-table">
       <tr>
        <td valign="top">
         <table border="0" width="100%" cellspacing="0" cellpadding="0" class="admin-second-data-table">
          <tr class="admin-table-head-bar">
           <td>{TABLE_HEADING_PAGE_NAME}</td>
           <td>{TABLE_HEADING_PAGE_EDIT}</td>
           <td>{TABLE_HEADING_PAGE_VIEW}</td>
          </tr><form name="page" method="post" >{hidden_fields}
          <!-- BEGIN pages -->
          <tr{pages.row_selected}>
           <td>{pages.page_name}</td>
           <td>{pages.page_edit}</td>
           <td>{pages.page_view}</td>
          </tr>
          <!-- END pages -->
         </table></form>
   					</td>
       </tr>
      </table>
					</td>
<!-- Middle Ends -->
<!-- Right Starts -->
     </td>
    </tr>
   </table>
  </td>
 </tr>
</table>
<!-- Right Ends -->
{ADMIN_FOOTER_HTML}
